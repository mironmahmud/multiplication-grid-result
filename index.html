<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplication</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5 mb-5">
        <div class="row">
            <div class="col-xl-12">
                <div class="p-5 bg-dark rounded-3 mb-4">
                    <h1 class="text-center text-white mb-3">Multiplication</h1>
                    <p class="text-center text-white mb-4">A simple multiplication calculator with bootstrap grid result system</p>
                    <form class="d-flex align-items-center p-3">
                        <input type="text" class="form-control form-control-lg m-2" placeholder="Enter Multiplication Number">
                        <select class="form-select form-select-lg m-2 w-50 fs-5">
                            <option value="3">Three column</option>
                            <option value="4">Four column</option>
                            <option value="5">Five column</option>
                            <option value="6">Six column</option>
                            <option value="7">Seven column</option>
                            <option value="8">Eight column</option>
                            <option value="9">Nine column</option>
                            <option value="10">Ten column</option>
                            <option value="12">Twelve column</option>
                        </select>
                        <button type="submit" class="btn btn-lg btn-primary m-2 text-uppercase fw-bold w-25">Submit</button>
                    </form>
                </div>
            </div>
        </div>
        <div class="row multi-result"></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
